<section class="heading-section">
  <h1 class="title is-1 has-text-centered">Todos</h1>
</section>
<section class="container add-todo-box-container">
  <div class="add-todo-box ">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5">
          New Todo
      </h2>
      <div class="field is-grouped my-0">
        <p class="control is-expanded">
          <input ngModel #todoTextField='ngModel' minlength="2" required name="text" class="input" type="text" placeholder="Type todo text here ...">
        </p>
        <p class="control">
          <button type="submit" class="button alt-gradient-btn">
            <i class="material-icons">add</i>
            Add
          </button>
        </p>
      </div>
      <div *ngIf="showValidationErrorMsg && todoTextField.invalid">
        <p class="help is-danger" *ngIf="todoTextField.errors?.required">Please enter the text of your todo</p>
        <p class="help is-danger" *ngIf="todoTextField.errors?.minlength">Todo text must be atleast 2 characters</p>
      </div>
    </form>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="todo-list">
      <app-todo-item
        *ngFor="let todo of todos"
        (todoClicked)="todoCompleted($event)"
        (editClicked)="editTodo($event)"
        (deleteClicked)="deleteTodo($event)"
        [todo]="todo">
      </app-todo-item>
    </div>
  </div>

</section>
